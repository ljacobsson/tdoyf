<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiny DOOM on Your Face</title>
    <link rel="stylesheet" href="./styles.css" />
    <script async src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <!-- TFJS (global) kept only for future; depth is now inferred via ONNX Runtime Web. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js" defer></script>
    <!-- ONNX Runtime Web for local MiDaS model inference -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.3/dist/ort.min.js" defer></script>
  </head>
  <body>
    <div id="splash" class="show">
      <div class="splash-inner">
        <img id="splashImg" src="./splash.png" alt="" />
        <button id="splashUploadBtn" class="primary">Upload image</button>
        <button id="splashCameraBtn">Use camera</button>
      </div>
    </div>

    <!-- Hidden file input used by the splash Upload button (front camera on mobile) -->
    <input id="faceFile" type="file" accept="image/*" capture="user" hidden />

    <!-- Camera overlay -->
    <div id="cameraOverlay" class="hidden">
      <div class="camera-card">
        <video id="cameraVideo" autoplay playsinline></video>
        <div class="camera-actions">
          <button id="cameraCaptureBtn" class="primary">Capture</button>
          <button id="cameraCancelBtn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Processing image overlay (shows captured/uploaded image while generating terrain) -->
    <div id="processingOverlay" class="hidden">
      <canvas id="processingCanvas"></canvas>
    </div>

    <!-- End-of-game modal -->
    <div id="endModal" class="hidden">
      <div class="modal-card">
        <h2 id="endTitle">You Win!</h2>
        <p id="endSubtitle">HP: 100 | Kills: 0</p>
        <button id="endCta" class="primary">Back to menu</button>
      </div>
    </div>

    <div id="ui">
      <div class="row">
        <button id="startBtn" disabled>Play (lock mouse)</button>
      </div>
      <div class="row small">
        <span id="hint">WASD to move, mouse to look, Space to jump. Esc to unlock.</span>
      </div>
      <div class="row small">
        <span id="status">Waiting for imageâ€¦</span>
      </div>
    </div>

    <!-- Minimap overlay -->
    <canvas id="minimap" width="180" height="180"></canvas>
    <!-- Crosshair overlay -->
    <div id="crosshair" aria-hidden="true"></div>

    <!-- Mobile controls overlay -->
    <div id="mobileControls" class="hidden">
      <div id="stickL" class="stick"><div class="knob"></div></div>
      <div id="stickR" class="stick"><div class="knob"></div></div>
      <button id="btnShoot" class="mobile-btn primary">Shoot</button>
      <button id="btnJump" class="mobile-btn">Jump</button>
    </div>

    <script type="module" src="./main.js?v=onnx-001"></script>
  </body>
</html>
