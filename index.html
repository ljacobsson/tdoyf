<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiny DOOM on Your Face</title>
    <link rel="stylesheet" href="./styles.css" />
    <script async src="https://unpkg.com/es-module-shims@1.9.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <!-- TFJS depth estimation (loaded globally for simplicity). If it fails to load, app falls back to blur method. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/depth-estimation@0.1.3/dist/depth-estimation.min.js" defer></script>
  </head>
  <body>
    <div id="splash" class="show">
      <div class="splash-inner">
        <img id="splashImg" src="./splash.png" alt="" />
        <button id="splashUploadBtn" class="primary">Upload image</button>
      </div>
    </div>

    <!-- Hidden file input used by the splash Upload button -->
    <input id="faceFile" type="file" accept="image/*" hidden />

    <div id="ui">
      <div class="row">
        <button id="startBtn" disabled>Play (lock mouse)</button>
      </div>
      <div class="row small">
        <span id="hint">Click Play to lock the mouse. WASD to move, mouse to look, Space to jump. Esc to unlock.</span>
      </div>
      <div class="row small">
        <span id="status">Waiting for imageâ€¦</span>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
